name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma validate
      - run: npx prisma generate
      - run: npx tsc --noEmit
      - run: npm audit --omit=dev --audit-level=high || true
      - run: npx vitest run --reporter=verbose || true

  frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx next lint
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.silkroutelogistics.ai/api
