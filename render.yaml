services:
  - type: web
    name: silk-route-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npx tsc
    startCommand: node dist/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://silkroutelogistics.ai,https://www.silkroutelogistics.ai,https://silk-route-logistics.pages.dev
      - key: PORT
        value: 4000
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@silkroutelogistics.ai
      - key: ENCRYPTION_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
